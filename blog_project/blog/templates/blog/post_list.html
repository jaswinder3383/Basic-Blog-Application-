<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        /* Basic button styling for anchor tags */
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #218838;
        }

        /* Style for the list item links as buttons (optional) */
        .post-button {
            display: inline-flex;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .post-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Blog Posts</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' pk=post.pk %}" class="post-button">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No blog posts are available at the moment.</p>
    {% endif %}

    <a href="{% url 'post_new' %}" class="button">Create New Post</a>
</body>
</html>
