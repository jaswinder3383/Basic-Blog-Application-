<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        /* Basic button styling */
        .button {
            display: inline;
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect */
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author.username }}</p>
    <p>Created at: {{ post.created_at }}</p>

    <a href="{% url 'post_edit' pk=post.pk %}" class="button">Edit</a>
    <a href="{% url 'post_delete' pk=post.pk %}" class="button">Delete</a>
    <a href="{% url 'post_list' %}" class="button">Back to list</a>
</body>
</html>
