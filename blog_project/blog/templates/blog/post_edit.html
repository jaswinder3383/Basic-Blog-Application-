<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post.pk %}Edit Post{% else %}New Post{% endif %}</title>
    <style>
        /* Basic button styling */
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #0056b3;
        }

        /* Styling for the cancel button (different color) */
        .button-cancel {
            background-color: #dc3545;
        }

        .button-cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>{% if post.pk %}Edit Post{% else %}New Post{% endif %}</h1>
    <form method="POST">
    
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ post.title }}">
        
        <label for="content">Content:</label>
        <textarea name="content">{{ post.content }}</textarea>
        
        <button type="submit" class="button">Save</button>
        <a href="{% url 'post_list' %}" class="button button-cancel">Cancel</a>
    </form>
</body>
</html>
